<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <h1>To-Do App</h1>
    <h2>Welcome, Banoth Nikhitha</h2><br>
    <img src="women log.jpg" alt=""><br><br>
    <p>Log your today's tasks</p>
    <input type="text" id="task-input" placeholder="Add a new task...">
    <button id="add-task-btn" onclick="addTask()">Add</button>

    <h2>Pending Tasks</h2>
    <ul id="pending-tasks" class="task-list"></ul>

    <h2>Completed Tasks</h2>
    <ul id="completed-tasks" class="task-list"></ul>

    <div id="task-count" class="task-count"></div>
  </div>

  <script src="todo .js"></script>
</body>
</html>
