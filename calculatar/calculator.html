<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="inputbox">
        <div class="1">
            <!-- <button class="button oparator">(</button>
            <button class="obutton oparator">)</button>
            <button class="button oparator">ans</button> -->
            <button class="button oparator">del</button>
            <button class="button oparator">clear</button>
            <button class="button oparator">%</button>
            <button class="button oparator">/</button>
        </div>
        <div class="2">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button oparator">*</button>
        </div>
        <div class="3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button oparator">-</button>
        </div>
        <div class="4">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button oparator">+</button>
            <!-- <button class="button oparator">-</button> -->
        </div>
        <div class="5">
            <button class="button ">.</button>
            <button class="button ">00</button>
            <button class="button">0</button>
            <button class=" button Enter">Enter</button>
            <!-- <button>Enter</button> -->
        </div>
        </div>
        
    </div>
    <script src="calculator.js"></script>
</body>

</html>
